<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .con{
            display: flex;
            background-color: #2d3f6a;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            font-family: sans-serif;
            width: 20%;
            height: 70vh;
            box-shadow: 0  .5rem 15px rgb(125, 104, 104);
            margin-left: 40%;
            border-radius: 50px;
            
            
           }
           h2{
            color: white;
            text-align: center;
            font-family: sans-serif;
           }
           input{
            padding: 7px; 
            border-radius: 20px;
            border: none;
            
           }
           select{
            border-radius: 10px;

           }

           }
           button{

            margin: auto;

            width: 100%;
            border-radius: 20px;
            border: none;
            cursor: pointer;
           }
           button:hover{

           }

           <select name="" id="">

</body>
</html>
