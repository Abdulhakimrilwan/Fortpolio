<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            margin-top: 50px;
            width: 20%;
            height: 73vh;
            box-shadow: 0 .5rem 16px;
            margin-left: 40%;
            border-radius: 20px;
            background-color: rgb(58, 122, 58);
        }
        h2{
            text-align: center;
        }

        input{
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: lightgreen;
        }
        button{
            padding: 10px;
            display: block;
            margin: auto;
            margin-top: 20px;
            border-radius: 20px;
            width: 70%;
            border: none;
        }
        button:hover{
            background-color: lightgreen;
        }
        select{
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="con">
        <form action="">
            <h2>LOGIN PAGE</h2>
            <label for="">username</label><br>
            <input type="text"><br>
            <label for="">email</label><br>
            <input type="email"><br>
            <label for="">password</label><br>
            <input type="password"><br>
            <label for="">confirm password</label><br>
            <input type="password"><br>
            <label for="">date</label><br>
            <input type="date"><br>
            <label for="">state of origin</label>
            <select name="" id="">
                <option value="">katsina</option>
                <option value="">kaduna</option>
                <option value="">kano</option>
            </select> 
            <button>Login</button>
        </form>
    </div>
</body>
</html>
